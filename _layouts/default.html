<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="ContrarySheep" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/main.css" type="text/css" />
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>
<body>
  
  <div id="forkme">
	  <a href="http://github.com/ContrarySheep">
	    <img src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub">
	  </a>
	</div>
	
	<div id="container" class={{ page.layout_class }}>
    
    {{ content }}
    
  	<h2>Archive</h2>
  	<ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    
    <ul id="footer">
			<li>
				<a href="http://twitter.com/ContrarySheep">
					<img src="/images/twitter-icon.png">
				</a>
			</li>
		</ul>
    
	</div>
	
</body>
</html>
